<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div id="login-box">
       <div class="left-box">
        <!-- <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="signup()">Signup</button>
          </div> -->
         <h1>Sign Up</h1>
         <form class="input-group">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" class="input-field" placeholder=" Email" required>
        
    <input type="password"  name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password" required>
    <input type="password" name="confirm_password"   placeholder="Confirm password" required>
    <!-- <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>  -->
    <input type="submit" name="signup-button" value="Sign Up"/>   
</form>  
  <!--  <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>   -->
          
       </div>
       <div class="right-box">
           <span class="signinwith">Sign in with<br/>Social Network</span>

           <button class="social facebook">
            Log in with facebook
           </button>

           <button class="social twitter">
            Log in with twitter
           </button>

           <button class="social google">
            Log in with Google+
           </button>
       </div>
       <div class="or">OR</div>
   </div>
   
   
   <script>

    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
      document.getElementById("message").style.display = "block";
    }
    
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
      document.getElementById("message").style.display = "none";
    }
    
    // When the user starts to type something inside the password field
    myInput.onkeyup = function() {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {  
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }
      
      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if(myInput.value.match(upperCaseLetters)) {  
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }
    
      // Validate numbers
      var numbers = /[0-9]/g;
      if(myInput.value.match(numbers)) {  
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }
      
      // Validate length
      if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }

    </script>
</body>
</html>
